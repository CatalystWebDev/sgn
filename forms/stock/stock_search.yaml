method: GET
action: "/stock/search"
params_ignore_underscore: true
attributes:
    name: stock_search_form
    id: stock_search_form
javascript:
    function toggle_advanced() {
            jQuery('div[class*="advanced"]').toggle();
    }
    jQuery(function(){
        jQuery("#advanced_toggle").click(function(){
            toggle_advanced();
        });
        if( jQuery("input#advanced_toggle").attr('checked') ) {
            toggle_advanced();
        }
        jQuery("#trait").blur(function(){
            jQuery("#trait_range").replaceWith(
                'Trait Range'
            );
        });
    });
elements:
    - type: Checkbox
      name: advanced
      label: Advanced
      id: advanced_toggle
      default: 0

    - type: Text
      name: stock_name
      id:   stock_name
      label: Stock name
      size: 30

    - type: Select
      name: stock_type
      label: Stock type

    - type: Select
      name: organism
      label: Organism

    - type: Hidden
      name: search_submitted
      value: 1

    # hidden form values for page and page size
    - type: Hidden
      name: page
      value: 1

    - type: Hidden
      name: page_size
      default: 20

    - type: Text
      name: description
      id: description
      label: Description
      container_attributes:
        class: advanced

    - type: Text
      name: person
      id: person
      label: Editor
      container_attributes:
        class: advanced

    - type: Text
      name: onto
      id: onto
      label: Ontology term
      size: 50
      container_attributes:
        class: advanced

    - type: Text
      name: trait
      id: trait
      label: Trait
      size: 50
      container_attributes:
        class: advanced

    - type: Text
      name: min_limit
      id: min_limit
      label: Min. value
      size: 5
      container_attributes:
        class: advanced

    - type: Text
      name: max_limit
      id: max_limit
      label: Max. value
      size: 5
      container_attributes:
        class: advanced

    - type: Submit
      name: submit
      value: Search
